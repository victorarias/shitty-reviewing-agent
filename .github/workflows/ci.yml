name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - review-dedupe-threaded

env:
  LOG_TOOL_CALLS: "1"

jobs:
  harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run harness tests
        run: bun run test:harness
  llm-snapshots:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run LLM snapshot tests
        env:
          LLM_SNAPSHOT_REPLAY: "1"
        run: bun test tests/llm-snapshots.test.ts
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run build

  reviewer-main:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
    needs: [test, harness]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    continue-on-error: true
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Skip reviewer when GEMINI_API_KEY is missing
        if: ${{ env.GEMINI_API_KEY == '' }}
        run: echo "Skipping reviewer-main (GEMINI_API_KEY not configured)."
      - name: Run reviewer using @main image
        if: ${{ env.GEMINI_API_KEY != '' }}
        uses: docker://ghcr.io/victorarias/shitty-reviewing-agent:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PROVIDER: google
          "INPUT_API-KEY": ${{ env.GEMINI_API_KEY }}
          INPUT_MODEL: gemini-3-flash-preview
          INPUT_REASONING: minimal
