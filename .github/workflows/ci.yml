name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - review-dedupe-threaded

env:
  LOG_TOOL_CALLS: "1"

jobs:
  harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run harness tests
        run: bun run test:harness
  llm-snapshots:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run LLM snapshot tests
        env:
          LLM_SNAPSHOT_REPLAY: "1"
        run: bun test tests/llm-snapshots.test.ts
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run build

  reviewer-latest:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
    needs: [test, harness]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: read
    continue-on-error: true
    env:
      VERTEX_AI_API_KEY: ${{ secrets.VERTEX_AI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Skip reviewer when VERTEX_AI_API_KEY is missing
        if: ${{ env.VERTEX_AI_API_KEY == '' }}
        run: echo "Skipping reviewer-latest (VERTEX_AI_API_KEY not configured)."
      - name: Pull reviewer image (@latest)
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        run: docker pull ghcr.io/victorarias/shitty-reviewing-agent:latest
      - name: Run reviewer using @latest image
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          docker run --rm \
            -e GITHUB_TOKEN \
            -e GITHUB_EVENT_NAME \
            -e GITHUB_EVENT_PATH \
            -e GITHUB_REPOSITORY \
            -e GITHUB_SHA \
            -e GITHUB_REF \
            -e GITHUB_REF_NAME \
            -e GITHUB_REF_TYPE \
            -e GITHUB_WORKFLOW \
            -e GITHUB_RUN_ID \
            -e GITHUB_RUN_NUMBER \
            -e GITHUB_RUN_ATTEMPT \
            -e GITHUB_ACTOR \
            -e GITHUB_API_URL \
            -e GITHUB_SERVER_URL \
            -e GITHUB_GRAPHQL_URL \
            -e GITHUB_WORKSPACE \
            -e INPUT_PROVIDER=google-vertex \
            -e INPUT_MODEL=gemini-3-flash-preview \
            -e INPUT_REASONING=minimal \
            -e "INPUT_API-KEY=${VERTEX_AI_API_KEY}" \
            -v "${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}" \
            -v "${GITHUB_EVENT_PATH}:${GITHUB_EVENT_PATH}:ro" \
            -w "${GITHUB_WORKSPACE}" \
            ghcr.io/victorarias/shitty-reviewing-agent:latest
