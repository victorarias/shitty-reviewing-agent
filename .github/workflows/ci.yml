name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  push:
    branches:
      - main
      - review-dedupe-threaded

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  LOG_TOOL_CALLS: "1"

jobs:
  harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run harness tests
        run: bun run test:harness
  llm-snapshots:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run LLM snapshot tests
        env:
          LLM_SNAPSHOT_REPLAY: "1"
        run: bun test tests/llm-snapshots.test.ts
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run build

  reviewer-latest:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && !contains(github.event.pull_request.labels.*.name, 'compare-baseline') }}
    needs: [test, harness]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    continue-on-error: true
    env:
      VERTEX_AI_API_KEY: ${{ secrets.VERTEX_AI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        with:
          bun-version: "1.3.9"
      - name: Skip reviewer when VERTEX_AI_API_KEY is missing
        if: ${{ env.VERTEX_AI_API_KEY == '' }}
        run: echo "Skipping reviewer-latest (VERTEX_AI_API_KEY not configured)."
      - name: Install dependencies (apply local patches)
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        run: bun install --frozen-lockfile
      - name: Verify pi-ai patch is active
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        run: grep -n "VERTEX_AI_API_KEY" node_modules/@mariozechner/pi-ai/dist/providers/google-vertex.js
      - name: Run reviewer from source (patched dependencies)
        if: ${{ env.VERTEX_AI_API_KEY != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          env \
            GITHUB_TOKEN="${GITHUB_TOKEN}" \
            INPUT_PROVIDER=google-vertex \
            INPUT_MODEL=gemini-3-flash-preview \
            INPUT_REASONING=minimal \
            INPUT_DEBUG=true \
            INPUT_EXPERIMENTAL-PR-EXPLAINER=false \
            LLM_RATE_LIMIT_MAX_WAIT_MS=3600000 \
            LLM_RATE_LIMIT_MAX_ATTEMPTS=20 \
            "INPUT_API-KEY=${VERTEX_AI_API_KEY}" \
            bun src/index.ts

  reviewer-baseline-v028:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && contains(github.event.pull_request.labels.*.name, 'compare-baseline') }}
    needs: [test, harness]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    continue-on-error: true
    env:
      BASELINE_API_KEY: ${{ secrets.GEMINI_API_KEY != '' && secrets.GEMINI_API_KEY || secrets.VERTEX_AI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Skip baseline reviewer when API key is missing
        if: ${{ env.BASELINE_API_KEY == '' }}
        run: echo "Skipping baseline reviewer (configure GEMINI_API_KEY or VERTEX_AI_API_KEY)."
      - name: Run baseline reviewer v0.2.8
        if: ${{ env.BASELINE_API_KEY != '' }}
        uses: victorarias/shitty-reviewing-agent@v0.2.8
        with:
          provider: ${{ secrets.GEMINI_API_KEY != '' && 'google' || 'google-vertex' }}
          api-key: ${{ env.BASELINE_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: gemini-3-flash-preview
          reasoning: minimal
          debug: true
          experimental-pr-explainer: false
