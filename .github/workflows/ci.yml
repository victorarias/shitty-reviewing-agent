name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - review-dedupe-threaded

env:
  LOG_TOOL_CALLS: "1"

jobs:
  harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run harness tests
        run: bun run test:harness
  llm-snapshots:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run LLM snapshot tests
        env:
          LLM_SNAPSHOT_REPLAY: "1"
        run: bun test tests/llm-snapshots.test.ts
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run build
