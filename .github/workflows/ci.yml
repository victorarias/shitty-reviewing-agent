name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - review-dedupe-threaded

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test
      - name: Typecheck
        run: bun run build
