name: Reviewer Baseline Compare

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

concurrency:
  group: reviewer-baseline-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  reviewer-baseline-v028:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check compare-baseline label (live)
        id: compare_baseline_gate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          labels="$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels --jq '.[].name')"
          if printf '%s\n' "$labels" | grep -Fxq "compare-baseline"; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip baseline reviewer when compare-baseline label is absent
        if: ${{ steps.compare_baseline_gate.outputs.run != 'true' }}
        run: echo "Skipping baseline reviewer (compare-baseline label is not set)."
      - uses: actions/checkout@v4
        if: ${{ steps.compare_baseline_gate.outputs.run == 'true' }}
      - name: Run baseline reviewer v0.2.8
        if: ${{ steps.compare_baseline_gate.outputs.run == 'true' }}
        uses: ghcr.io/victorarias/shitty-reviewing-agent:v0.2.8
        with:
          provider: google
          api-key: ${{ secrets.GEMINI_API_KEY }}
          model: gemini-3-flash-preview
          reasoning: minimal
          debug: true
          experimental-pr-explainer: false
