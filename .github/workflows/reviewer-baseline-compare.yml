name: Reviewer Baseline Compare

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  reviewer-baseline-v028:
    if: contains(github.event.pull_request.labels.*.name, 'compare-baseline')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run baseline reviewer v0.2.8
        uses: ghcr.io/victorarias/shitty-reviewing-agent:v0.2.8
        with:
          provider: google
          api-key: ${{ secrets.GEMINI_API_KEY }}
          model: gemini-3-flash-preview
          reasoning: minimal
          debug: true
          experimental-pr-explainer: false
