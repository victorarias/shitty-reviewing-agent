name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.3 or 0.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Normalize version
        id: version
        run: |
          RAW="${{ inputs.version }}"
          if [[ "$RAW" =~ ^[0-9]+\.[0-9]+$ ]]; then
            VERSION="${RAW}.0"
          elif [[ "$RAW" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            VERSION="$RAW"
          else
            echo "Invalid version: $RAW"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump version
        run: |
          npm version "${{ steps.version.outputs.version }}" -m "Bump version to v%s"
      - name: Push commit and tag
        run: |
          git push origin HEAD
          git push origin "${{ steps.version.outputs.tag }}"
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" --generate-notes
