name: "shitty-reviewing-agent"
description: "Agent-driven PR reviewer using LLMs"
author: "shitty-reviewing-agent"
inputs:
  provider:
    description: "LLM provider (openrouter, gemini, anthropic, openai, etc.). Aliases: gemini→google, vertex→google-vertex."
    required: false
  api-key:
    description: "API key for the LLM provider (required for non-Vertex providers; optional for Vertex AI)"
    required: false
  model:
    description: "Model to use (e.g., anthropic/claude-sonnet-4)"
    required: false
  compaction-model:
    description: "Optional model to use for context compaction summaries (defaults to gemini-3-flash-preview for Google, else same as model)"
    required: false
  max-files:
    description: "Max files to review (skips if exceeded)"
    required: false
  ignore-patterns:
    description: "Comma-separated glob patterns to skip"
    required: false
  debug:
    description: "Enable debug logging"
    required: false
  reasoning:
    description: "Thinking level (off, minimal, low, medium, high, xhigh)"
    required: false
  temperature:
    description: "Sampling temperature (0-2). Gemini 3 defaults to 1.0 and may behave unexpectedly at lower values."
    required: false
  allow-pr-tools:
    description: "Allow PR-creation tools in PR review mode (default false; always allowed in schedule mode)."
    required: false
  bot-name:
    description: "Bot/app mention name for @bot command triggers (e.g., my-app)."
    required: false
  app-id:
    description: "GitHub App ID (optional; default uses implicit GITHUB_TOKEN)"
    required: false
  app-installation-id:
    description: "GitHub App installation ID"
    required: false
  app-private-key:
    description: "GitHub App private key PEM"
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "check"
  color: "gray-dark"
